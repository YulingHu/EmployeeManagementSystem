{% extends 'leave_list.html' %}

{% block title %}
    <span>Apply for leave</span>
{% endblock %}
{% block active %}
<ul class='nav nav-stacked'>
                <li class=''>
                    <a href='{% url 'App:leave_list' %}'>
                        <i class='icon-th'></i>
                        <span>Leave list</span>
                    </a>
                </li>
                <li class='active'>
                    <a href='{% url 'App:apply_leave' %}'>
                        <i class='icon-th'></i>
                        <span>Application leave form</span>
                    </a>
                </li>
            </ul>
{% endblock %}
{% block leavemain %}
    <form class="form-horizontal" method="post" novalidate>
    {% csrf_token %}
  <div class="form-group">
    <label class="col-sm-2 control-label">Employee name</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{ request.session.username }}</p>
    </div>

     <div class="form-group">
    <label class="col-sm-2 control-label">Employee ID</label>
         <input type="text" name="pk" value="{{ request.session.pk }}" placeholder="Please do not modify！！！">
    </div>
  </div>
        <textarea class="form-control" rows="3" placeholder="Please fill in the reason for your leave..." name="reason"></textarea>
        <br>
    <div>
        <button class="btn btn-info right">Submit</button></div>

</form>

{% endblock %}
